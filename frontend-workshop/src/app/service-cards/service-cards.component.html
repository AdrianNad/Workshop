<p-pickList [responsive]="true" [showSourceControls]="false" [showTargetControls]="false">
  <ng-template let-car pTemplate="item">
    <div class="ui-helper-clearfix">
      <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
      <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
    </div>
  </ng-template>
</p-pickList>
<div class="fieldInput">
  <p-dropdown [options]="licensePlates" [(ngModel)]="licensePlate"></p-dropdown>
<p-button style="margin-left: 15px;" label="zgłoś" (onClick)="createRepairRequest()"
          styleClass="ui-button-secondary"></p-button>
</div>
